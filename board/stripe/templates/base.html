<!doctype html>
<html lang="en">
  <head style="height:10%;">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <title>{% block title %}Try On Board{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
    <style>
    .container-fluid {
        background-size: cover;
        background-repeat: no-repeat;
        background: url('{% static "img/header.png" %}');
    }
    </style>

    <div class="container-fluid h-300 text-center py-3">
      </div>

      <nav class="navbar navbar-expand-sm navbar-light py-0"  style="background-color: #6D65D3;" data-toggle="affix">
        <div class="mx-auto">
            
            <div class="collapse navbar-collapse text-center" >
                <ul class="navbar-nav nav-fill">
                    <li class="nav-item active px-5">
                        <a class="nav-link" href="#"><b>Tienda</b></a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link" href="#"><b>Mis productos</b></a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link" href="#"><b>Carrito</b></a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link" href="#"><b>Perfil</b></a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link" href="#"><b>Iniciar sesión</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block extrahead %}{% endblock %}
  </head>
  <body style="background-color: #b4b4b4;">
      {% block content %}
      {% endblock %}

      {% block extrabody %}{% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <footer class="page-footer font-small blue fixed-bottom">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3" style="background-color: #6D65D3 ;">© 2020 Copyright: TryOnBoard
    </div>
  
  </footer>
</html>
